{% set name = "napari-spatialdata" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1fd61cf1614a6de792ff98e58f4601b695be6d595fd140e52646ee3763b4f149

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - anndata
    - cycler
    - dask
    - geopandas
    - loguru
    - magicgui
    - matplotlib-base
    - napari
    - napari-matplotlib
    - numba
    - numpy
    - packaging
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image
    - spatialdata
    - scikit-learn
    - scipy
    - squidpy
    - superqt
    - vispy

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scverse/napari-spatialdata.git
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
