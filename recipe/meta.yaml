{% set name = "napari-spatialdata" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0560241652639f4728e19ac315afc94ed938306ed6aacf8920b4df388f4e9a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - setuptools-scm
  run:
    - anndata
    - click
    - cycler             # Imported but not in requirements
    - dask-core          # Imported but not in requirements
    - geopandas          # Imported but not in requirements
    - loguru
    # - magicgui         # Required but not imported
    - matplotlib-base    # Imported but not in requirements
    - napari
    - napari-matplotlib  # Imported but not in requirements
    - napari-plugin-engine
    - numba
    - numpy
    - packaging          # Imported but not in requirements
    - pandas             # Imported but not in requirements
    - python >=3.9
    - qtpy
    # - scikit-image     # Required but not imported
    - scikit-learn       # Imported but not in requirements
    - shapely            # Imported but not in requirements
    - spatialdata
    - scipy              # Imported but not in requirements
    # - squidpy          # Required but not imported
    - superqt            # Imported but not in requirements
    - typing-extensions <=4.5
    - vispy              # Imported but not in requirements
    - xarray-datatree

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-spatialdata
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scverse/napari-spatialdata

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
