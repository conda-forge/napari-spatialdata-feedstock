{% set name = "napari-spatialdata" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: de313ad946ab2089d3068324da351118e9a00efd64acd804513aee9533a60dfb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - setuptools-scm
  run:
    - anndata >=0.9.1
    - click
    - cycler
    - dask-core >=2024.4.1
    - geopandas
    - loguru
    - matplotlib-base
    - napari >=0.4.19.post1
    - napari-matplotlib
    - numba
    - numpy
    - packaging
    - pandas
    - pillow
    - python >=3.9
    - qtpy
    - scanpy
    - scipy
    - scikit-learn
    - shapely
    - spatialdata >=0.2.1
    - superqt
    - typing-extensions >=4.8.0
    - vispy
    - xarray-datatree

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-spatialdata
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scverse/napari-spatialdata

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
    - LucaMarconato
    - melonora
