{% set name = "napari-spatialdata" %}
{% set version = "0.5.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a02cfe988620735bab2047f65b10b82fa890e34ac83ebc7a1e44581655640749

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - anndata >=0.9.1
    - click
    - cycler
    - dask-core >=2024.4.1
    - geopandas
    - loguru
    - matplotlib-base
    - napari >=0.4.19.post1,<0.5.6
    - napari-matplotlib
    - numba
    - numpy
    - packaging
    - pandas
    - pillow
    - pyqtgraph
    - qtpy
    - scanpy
    - scipy
    - shapely
    - scikit-learn
    - spatialdata >=0.2.6
    - superqt
    - typing-extensions >=4.8.0
    - vispy
    - xarray
    - xarray-datatree

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - pyqt

about:
  home: https://pypi.org/project/napari-spatialdata
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scverse/napari-spatialdata

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
    - LucaMarconato
    - melonora
