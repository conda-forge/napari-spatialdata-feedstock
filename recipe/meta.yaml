{% set name = "napari-spatialdata" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: decadbc0a8b72ce02c1fd57869111b1ada8a024b9fc2f53f4afb47dccf8a89a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
    - setuptools-scm
  run:
    - anndata
    - click
    - cycler
    - dask-core
    - geopandas
    - loguru
    - matplotlib-base
    - napari
    - napari-matplotlib
    - numba
    - numpy
    - packaging
    - pandas
    - pillow
    - python >=3.9
    - qtpy
    - scipy
    - scikit-learn
    - shapely
    - spatialdata >=0.0.15
    - superqt
    - typing-extensions >=4.8.0
    - vispy
    - xarray

test:
  imports:
    - napari_spatialdata
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-spatialdata
  summary: Interactive visualization of spatial omics data with napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scverse/napari-spatialdata

extra:
  recipe-maintainers:
    - giovp
    - goanpeca
    - jaimergp
